<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Marines Espaciales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>

      <div class="container-fluid container">
        <div class="row ">
          <div class="col-md-12 neon">
            <form action="#" name="calculadora" class="main">
              <input
                type="text"
                class="display form-control"
                name="display"
                id="display"
                placeholder="Sprint MÃ³dulo 2 Front End"
              /><br />
              <input
                type="button"
                class="btn btn-primary btn-primary-2"
                id="limpiar"
                value="C"
              />
              <input
                type="button"
                class="btn btn-primary btn-primary-2"
                id="btn-borrar"
                value="->"
                onclick="borrarUltimo()"
              />
  
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                id="porciento"
                value="%"
                onclick="document.calculadora.display.value+='%'"
              />
              <input
                type="button"
                class="btn btn-primary-1"
                id="division"
                value="/"
                onclick="document.calculadora.display.value+='/'"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="7"
                onclick="siete()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="8"
                onclick="ocho()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="9"
                onclick="nueve()"
              />
              <input
                type="button"
                class="btn btn-primary-1"
                id="multiplicacion"
                value="*"
                onclick="document.calculadora.display.value+='*'"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="4"
                onclick="cuatro()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="5"
                onclick="cinco()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="6"
                onclick="seis()"
              />
              <input
                type="button"
                class="btn btn-primary-1"
                id="menos"
                value="-"
                onclick="document.calculadora.display.value+='-'"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="1"
                onclick="uno()"
              />
              <input
                type="button"
                class="btn btn--1 btn-primary-1 btn-primary-2"
                value="2"
                onclick="dos()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="3"
                onclick="tres()"
              />
              <input
                type="button"
                class="btn btn-primary-1"
                id="mas"
                value="+"
                onclick="document.calculadora.display.value+='+'"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="0"
                onclick="cero()"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="00"
                onclick="document.calculadora.display.value+='00'"
              />
              <input
                type="button"
                class="btn btn-primary-1 btn-primary-2"
                value="."
                onclick="punto()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="="
                id="btn-igual"
                onclick="igual()"
              />
            </form>
          </div>
        </div>
      </div>



    <script src="js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
